<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/roulette.css">
  <title>그래서 뭐 먹지?</title>
</head>

<body>
  <div class="title">
    <h2 class="title_intro animate__animated animate__bounce animate__delay-3s"></h2>
    <!-- <h2>그래서 뭐 먹지?🤔</h2> -->
    <p>지금 날씨에 딱 맞는 메뉴를 추천할게요</p>
  </div>
  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="지역을 입력해주세요. (예 : 청주시)" id="search-input">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="not-found"></div>

    <div class="weather-box">
      <div id="weather-animation"></div>
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>습도</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>풍속</p>
        </div>
      </div>
    </div>
  </div>

  <div class="food-recommendations" style="display: none;">
    <p id="food-recommendation-text"></p>
    <div id="food-buttons"></div>
  </div>

  <!-- <button id="find-restaurant">지금 날씨와 어울리는 음식점 찾아보기</button> -->

  <!-- footer 부분 웨이브효과 -->

    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
  </section>

  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

  <script src="../JS/roulette.js"></script>
</body>

</html>
