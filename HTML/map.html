<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 결과 | 그래서 뭐 먹지?</title>
    <script src="https://kit.fontawesome.com/650017f151.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/SWSIE/CSS/map.css">
</head>

<body>
    <h2>오늘은 여기서 한 끼?</h2>
    <section>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" value="청주 횟집" id="keyword" size="15">
                            <!-- <button type="submit">검색하기</button> -->
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
            <div class="selectedFoods">
                키워드 다시 선택하기
                <ul id="storedFoodsList"></ul>
            </div>
        </div>
        <i class="fa-solid fa-circle-plus" id="plusBt"></i>
    </section>
    <div class="learnMoreWrapper">
        <p>아직도 망설여지나요?😵‍💫</p>
        <!-- <button>돌려돌려 돌림판</button> -->
        <!-- <button>추천 메뉴 더 보러 가기</button> -->
        <button id="home-button">다시 검색하러 가기</button>
    </div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=61aef37a055858c08fd4b49c44ce0699&libraries=services"></script>
    <script src="/SWSIE/JS/map.js"></script>
</body>

</html>
